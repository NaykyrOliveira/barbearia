<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/style/contato.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="imagens-logo/logo-branco.png" alt="Logo da Barbearia"></h1>

            <nav>
                <a href="index.html">Home</a>
                <a href="produtos.html">Produtos</a>
                <a href="contato.html">Contato</a>
            </nav>
        </div>
    </header>

    <hr>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required >

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(00) 00000-0000">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="56" rows="10"class="input-padrao" required></textarea >

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox" for="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08:00 às 18:00</td>
                </tr>
            
                <tr>
                    <td>Quarta</td>
                    <td>08:00 às 18:00</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08:00 às 18:00</td>
                </tr>
            </tbody>
        </table>
    </main>

    <hr>

    <footer>
        <img src="imagens-logo/logo-branco.png" alt="Logo da Barbearia">
        <p class="copyright">&copy; Copyright Barbearia - 2022</p> <br>
        <a href="#"><img src="imagens-logo/icons8-facebook-novo-30.png" alt="Logo do Facebook"></a>
        <a href=""><img src="imagens-logo/icons8-instagram-30.png" alt="Logo do Instagram"></a>
    </footer>
</body>
</html>
